name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget
        pip3 install --upgrade pip
        pip3 install buildozer Cython

    - name: Accept Android SDK licenses
      run: |
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        yes | buildozer android accept_license || true

    - name: Buildozer init
      run: buildozer init || true

    - name: Install Build Tools 33
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager               "platform-tools" "build-tools;33.0.0" "platforms;android-33"               --sdk_root=$HOME/.buildozer/android/platform/android-sdk || true

    - name: Validate buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "buildozer.spec missing" && exit 1
        fi

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: AviatorPredictor-APK
        path: bin/*.apk