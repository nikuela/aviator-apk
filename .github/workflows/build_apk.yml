name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Clonar repositorio
      uses: actions/checkout@v3

    - name: ğŸ›  Instalar dependencias del sistema (Ubuntu 24.04 compatible)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip git zip unzip openjdk-17-jdk \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          libbz2-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
          libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev \
          libfreetype6-dev libffi-dev

    - name: ğŸ Instalar dependencias de Python
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: ğŸ“ Compilar APK con Buildozer
      run: |
        buildozer android debug

    - name: ğŸ“¤ Subir APK como artifact
      uses: actions/upload-artifact@v3
      with:
        name: AviatorPredictor-APK
        path: bin/*.apk
