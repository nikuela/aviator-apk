name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y libffi-dev libssl-dev libjpeg-dev zlib1g-dev \
                            libncurses5 libncurses5-dev libncursesw5-dev \
                            libtiff5 libtiff-dev libx11-6 libx11-dev \
                            python3-pip

    - name: Install Buildozer
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize Buildozer (first run)
      run: buildozer init || true

    - name: Prepare SDK (first run to trigger download)
      run: buildozer android

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aviator_apk
        path: bin/*.apk
